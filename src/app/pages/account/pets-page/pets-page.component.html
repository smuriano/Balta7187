<div class="uk-container">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active">Meus Pets</li>
      </ul>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="#"><span class="uk-icon uk-margin-small-right" uk-icon="icon: plus"></span>
            Adicionar</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="uk-container">
  <div uk-grid *ngIf="(pets$ | async) as pets; else loading">
    <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let pet of pets">
      <app-pet-card [pet]="pet"></app-pet-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="uk-alert-primary" uk-alert>
      <p>Carregando seus pets...</p>
    </div>
  </ng-template>
</div>
