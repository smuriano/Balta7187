<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <div *ngIf="!busy; else loading">
      <form [formGroup]="form">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Cadastre-se</h3>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="name" type="text" placeholder="Nome"
              [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine) }">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="E-mail"
              [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine) }">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="document" type="text" placeholder="CPF"
              appMask="###.###.###-##"
              [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine) }">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha"
              [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">
          </div>
          <div class="uk-margin uk-text-right">
            <button class="uk-button uk-button-default" [disabled]="form.invalid"
              (click)="onSubmit()">Cadastrar</button>
          </div>
        </div>
      </form>

      <p class="uk-text-center">
        <a [routerLink]="['/login']" class="uk-button uk-button-link">Cancelar</a>
      </p>
    </div>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
</div>
