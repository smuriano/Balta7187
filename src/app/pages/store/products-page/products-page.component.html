<div class="uk-container">
  <form [formGroup]="form">
    <div class="uk-maring uk-inline uk-width-1-1">
      <span class="uk-form-icon" uk-icon="icon: search"></span>
      <input class="uk-input uk-form-large" formControlName="search" type="text" placeholder="Pesquisar por">
    </div>
  </form>

  <div class="uk-grid uk-margin-small-top">
    <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let product of products$ | async">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
